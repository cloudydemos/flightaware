name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --platform linux/amd64 --file DataFetcher/modules/DataFetcher/Dockerfile.arm64v8 --tag data-fetcher:0.0.1-arm64v8
